<!DOCTYPE html>
<html>
<head>
	<link rel="shortcut icon" type="image/png" href="library/mouse.ico"/>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="confetti-js-master/dist/index.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
	<style>
	@import url('https://fonts.googleapis.com/css?family=Karma');

	html, body {
		margin: 0;
		padding: 0;
		width: 100%;
		height: 100%;
		overflow: hidden;
		font-family: 'Karma', serif !important;	
		background: #fff;
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
	}
	.offset{
		padding: 0 20%;
		padding-top:10%;

	}
	p {		
		text-align: center;
		font-size: 4em;
		color: #111;
		margin-top: 20%;
		margin: auto;
    	padding: 10px;
    	display: block;
    	border-radius: 25px;
	}
	.navbar-default{
		background-color : transparent;
		background: url('library/pattern.png') no-repeat center center fixed;
		border-color: transparent;
		-webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
	}
	hr{
		width:10%;
		background-color: #fff;
	}
	#my-canvas{
		position:absolute;
	}

</style>
<title>Mousehunt Event Countdown - Chirpphixel</title>
</head>
<body>
	<nav class="navbar navbar-default" id="top">
		<div class="container-fluid">
			<div class="navbar-header">
				<span class="navbar-brand">Chirpphixel's Mousehunt Event Countdown</span>
			</div>
		</div>
	</nav>
	<canvas id="my-canvas"></canvas>
	<div class="offset">
		<p id="mainclock"></p>
		
</div>
	<script>

		var maincountDownDate = new Date("2020-08-18T15:00:00Z").getTime();

		var x = setInterval(function() {

			var now = new Date().getTime();

			var distance = maincountDownDate - now;

			var days = Math.floor(distance / (1000 * 60 * 60 * 24));
			var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
			var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
			var seconds = Math.floor((distance % (1000 * 60)) / 1000);

			document.getElementById("mainclock").innerHTML = days + " days " + hours + " hours "
			+ minutes + " minutes " + seconds + " seconds " + " <br><hr> till Ronza docks her ship!";

			if (distance < 0) {
				clearInterval(x);
				document.getElementById("mainclock").innerHTML = "Ronza is here (shortly)!";
			}
		}, 1000);

		var confettiSettings = { target: 'my-canvas', max:'150' };
		var confetti = new ConfettiGenerator(confettiSettings);
		confetti.render();

	</script>
</body>
</html>
